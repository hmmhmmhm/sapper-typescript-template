<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- For IE8 Compatible -->
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent%2CEvent%2CEvent.focusin%2CEvent.hashchange%2CEventSource%2CObject.preventExtensions"></script>

    <!--
	Sapper generates a <style> tag containing critical CSS
	for the current page. CSS for the rest of the app is
	lazily loaded when it precaches secondary pages
	-->
    %sapper.styles%

    <!--
	This contains the contents of the
	<svelte:head> component, if
	the current page has one
	-->
    %sapper.head%
</head>

<body>
    <!-- The application will be rendered inside this element,
	because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	and anything else it needs to hydrate the app and
	initialise the router -->
    %sapper.scripts%
</body>

</html>
